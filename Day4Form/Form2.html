<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormPart2</title>
</head>
<body>
<!--bordercolor设置线的颜色-->
<!--cellspacing,存储格框线宽度 -->
<!--cellpadding,数据与框线的距离 -->
<!---->
    <table
    bordercolor="blue"
    border="1" width="300"
    height="200" align="center"
    cellspacing="0"
    cellpadding="0">
        <caption><b><font size="6" color="#6495ed">Informations</font></b></caption>
        <colgroup span="3"bgcolor="pink"></colgroup>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>地址</th>
        </tr>
        <tr><td>Kinoz</td><td>男</td><td>义乌</td></tr>
        <tr><td>Cherry</td><td>女</td><td>上海</td></tr>
        <tr><td>
            <!--这个里面是一个嵌套的写法-->
            <table border="1" width="100%" height="100%"
                   cellpadding="0"
                   cellspacing="0">
                <tr><td>刘亦菲</td><td>赵丽颖</td></tr>
                <tr><td>杨幂</td><td>周冬雨</td></tr>
            </table>
            <!--嵌套的结束-->
        </td><td>女</td><td>北京</td></tr>
    </table>
</body>
</html>
