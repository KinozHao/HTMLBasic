<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageUsing</title>
</head>
<body>
        <!--此处为超链接,通过a和href点击图片可以跳转网站-->
        <!--<a href="http://baidu.com"><img src="bg.jpg" width="300" height="150"></a>-->
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th>
                <a href="http://www.baidu.com">
                    <img src="1.jpg" border="0">
                </a>
            </th>
            <th>
                <a href="http://www.bing.com">
                    <img src="2.jpg" border="0">
                </a>
            </th>
        </tr>
        <tr>
            <th>
                <a href="http://www.mi.com">
                    <img src="3.jpg" border="0">
                </a>
            </th>
            <th>
                <a href="http://www.oneplus.com">
                    <img src="4.jpg" border="0">
                </a>
            </th>
        </tr>
    </table>
</body>
</html>
