<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<center><font size="6">
    <form method="post">

Name:<input type="text" name="name" size="30" maxlength="100">

<!--Hidden:<input type="hidden" value="123" name="send">-->

Sex:<input type="radio" name="sex" value="Male"/>Male

        <optgroup label="Tokyo">Tokyo

    <br>
